management:
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: when_authorized
  endpoints:
    web:
      exposure:
        include: '*'

info:
  application:
    name: 'spring-actuator'
    description: 'spring boot actuator demo app'
    version: '1.0'

spring:
  liquibase:
    change-log: 'classpath:liquibase/change-log.yaml'

  datasource:
    url: jdbc:postgresql://localhost:5432/shop_db
    username: lazarev
    password: root
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
