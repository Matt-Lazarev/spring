<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<table class="table table-striped table-bordered mx-auto">
  <thead class="table-dark">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Orders</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="client: ${clients}">
    <td th:text="${client.name}">Name</td>
    <td th:text="${client.email}">Email</td>
    <td>
      <form th:method="get" class="d-inline"
            th:action="@{/clients/{clientId}/orders(clientId=${client.id})}" >
        <button class="btn btn-primary">show</button>
      </form>

      <form th:method="get" class="d-inline"
            th:action="@{/clients/{clientId}/add-order(clientId=${client.id})}">
        <button class="btn btn-success">create</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
